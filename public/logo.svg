<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue background -->
  <rect width="1200" height="630" fill="#1e40af"/>

  <!-- Main site name -->
  <text x="600" y="240" font-family="Arial, Helvetica, sans-serif" font-size="84" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="2">
    LandForSaleInAbuja
  </text>

  <!-- Domain extension -->
  <text x="600" y="310" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="bold" fill="#d4af37" text-anchor="middle">
    .ng
  </text>

  <!-- Tagline -->
  <text x="600" y="380" font-family="Arial, Helvetica, sans-serif" font-size="40" fill="#f0f0f0" text-anchor="middle" letter-spacing="1">
    Verified Land. Trusted Marketplace.
  </text>

  <!-- Decorative land plot icon 1 -->
  <g>
    <!-- Outer plot -->
    <rect x="200" y="420" width="180" height="140" fill="none" stroke="#22c55e" stroke-width="5" rx="10"/>
    <!-- Vertical dividers -->
    <line x1="260" y1="420" x2="260" y2="560" stroke="#22c55e" stroke-width="3"/>
    <line x1="320" y1="420" x2="320" y2="560" stroke="#22c55e" stroke-width="3"/>
    <!-- Horizontal divider -->
    <line x1="200" y1="490" x2="380" y2="490" stroke="#22c55e" stroke-width="3"/>
  </g>

  <!-- Decorative land plot icon 2 -->
  <g>
    <!-- Outer plot -->
    <rect x="820" y="420" width="180" height="140" fill="none" stroke="#22c55e" stroke-width="5" rx="10"/>
    <!-- Vertical dividers -->
    <line x1="880" y1="420" x2="880" y2="560" stroke="#22c55e" stroke-width="3"/>
    <line x1="940" y1="420" x2="940" y2="560" stroke="#22c55e" stroke-width="3"/>
    <!-- Horizontal divider -->
    <line x1="820" y1="490" x2="1000" y2="490" stroke="#22c55e" stroke-width="3"/>
  </g>

  <!-- Small accent lines -->
  <line x1="450" y1="580" x2="550" y2="580" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
  <line x1="650" y1="580" x2="750" y2="580" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
</svg>